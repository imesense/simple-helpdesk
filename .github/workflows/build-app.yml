name: 'Build application'

on:
  push:
    branches:
      - '**'
    paths:
      - '.github/workflows/**'
      - 'src/**'
      - '*.sln'
      - '*.props'
      - '*.targets'
      - '*.yml'
      - '*.yaml'
      - '*.json'
      - 'Dockerfile*'
      - '*.dockerfile'
  pull_request:
    branches:
      - '**'
    paths:
      - '.github/workflows/**'
      - 'src/**'
      - '*.sln'
      - '*.props'
      - '*.targets'
      - '*.yml'
      - '*.yaml'
      - '*.json'
      - 'Dockerfile*'
      - '*.dockerfile'

defaults:
  run:
    shell: pwsh

jobs:
  build-app:
    name: 'Build application'

    strategy:
      matrix:
        system:
          - windows-latest
          - ubuntu-latest
        framework:
          - net6.0
          - net7.0
          - net8.0
        config:
          - Debug
          - Release

    runs-on: ${{ matrix.system }}

    env:
      HelpdeskSolution: HelpdeskSystem.sln

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: |
          dotnet tool restore
          dotnet restore $env:HelpdeskSolution `
            --locked-mode
          cd src/Helpdesk.WebApp
          dotnet libman restore

      - name: Build solution
        run: |
          dotnet build $env:HelpdeskSolution `
            --framework ${{ matrix.framework }} `
            --configuration ${{ matrix.config }} `
            --no-restore

      - name: Upload application
        uses: actions/upload-artifact@v4
        with:
          name: helpdesk-${{ matrix.system }}-${{ matrix.framework }}-${{ matrix.config }}-${{ github.sha }}
          path: bin/${{ matrix.config }}/${{ matrix.framework }}/

  test-app:
    name: 'Test application'

    needs: build-app

    strategy:
      matrix:
        system:
          - windows-latest
          - ubuntu-latest
        framework:
          - net6.0
          - net7.0
          - net8.0
        config:
          - Debug
          - Release

    runs-on: ${{ matrix.system }}

    env:
      HelpdeskSolution: HelpdeskSystem.sln

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: |
          dotnet restore $env:HelpdeskSolution `
            --locked-mode

      - name: Run tests
        run: |
          dotnet test $env:HelpdeskSolution `
            --no-restore

  publish-docker:
    name: 'Publish image'

    needs: test-app

    strategy:
      matrix:
        system:
          - ubuntu-latest
        config:
          - Release

    runs-on: ${{ matrix.system }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set tag
        run: |
          $tag = [math]::Round((New-TimeSpan -Start (Get-Date "1970-01-01") -End (Get-Date)).TotalSeconds)
          Add-Content -Path $env:GITHUB_ENV -Value "tag=$tag"

      - name: Build image
        run: |
          docker build . --file Dockerfile --tag helpdesk:${{ env.tag }}

      - name: Save image
        run: |
          docker save -o helpdesk-${{ env.tag }}.tar helpdesk:${{ env.tag }}

      - name: Upload image
        uses: actions/upload-artifact@v4
        with:
          name: helpdesk-${{ env.tag }}-${{ github.sha }}
          path: helpdesk-${{ env.tag }}.tar

  publish-dotnet:
    name: 'Publish application'

    needs: test-app

    strategy:
      matrix:
        system:
          - windows-latest
        framework:
          - net6.0
          - net7.0
          - net8.0
        runtime:
          - win-x86
          - win-x64
          - linux-x64
        config:
          - Release

    runs-on: ${{ matrix.system }}

    env:
      HelpdeskProject: src\Helpdesk.WebApp\Helpdesk.WebApp.csproj

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: |
          dotnet tool restore
          dotnet restore $env:HelpdeskSolution `
            --locked-mode
          cd src/Helpdesk.WebApp
          dotnet libman restore

      - name: Publish application
        run: |
          dotnet publish $env:HelpdeskProject `
            --framework ${{ matrix.framework }} `
            --runtime ${{ matrix.runtime }} `
            --self-contained true `
            -p:Configuration=${{ matrix.config }} `
            -p:PublishSingleFile=true `
            -p:IncludeAllContentForSelfExtract=true `
            -p:EnableCompressionInSingleFile=true `
            -p:DebugSymbols=false `
            -p:DebugType=None

      - name: Upload application
        uses: actions/upload-artifact@v4
        with:
          name: helpdesk-${{ matrix.framework }}-${{ matrix.runtime }}-${{ matrix.config }}-${{ github.sha }}
          path: bin/${{ matrix.config }}/${{ matrix.framework }}/${{ matrix.runtime }}/publish/
